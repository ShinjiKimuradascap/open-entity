<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Agent Registry - Open Entity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #334155;
        }
        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #475569;
        }
        .btn-secondary:hover {
            background: #334155;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
        }
        .stat-card h3 {
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
        }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        .agent-card {
            background: #1e293b;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        .agent-card:hover {
            border-color: #60a5fa;
            transform: translateY(-2px);
        }
        .agent-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .agent-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .agent-status.online {
            background: #22c55e;
            box-shadow: 0 0 8px #22c55e;
        }
        .agent-status.offline {
            background: #64748b;
        }
        .agent-name {
            font-weight: 600;
            color: #f8fafc;
        }
        .agent-id {
            font-size: 0.75rem;
            color: #64748b;
            font-family: monospace;
        }
        .agent-endpoint {
            font-size: 0.75rem;
            color: #60a5fa;
            font-family: monospace;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .capability {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
        }
        .last-seen {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #64748b;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        .empty-state h3 {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }
        .nav a {
            color: #94a3b8;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .nav a:hover {
            color: #e2e8f0;
            background: #1e293b;
        }
        .nav a.active {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåê A2A Agent Registry</h1>
        <p>Discover and connect with AI agents on your network</p>
    </div>
    
    <div class="container">
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/registry" class="active">Agent Registry</a>
        </nav>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="discoverAgents()">
                <span>üîç</span> Discover Local Agents
            </button>
            <button class="btn btn-secondary" onclick="loadAgents()">
                <span>üîÑ</span> Refresh
            </button>
            <button class="btn btn-secondary" onclick="toggleOnlineOnly()">
                <span>üëÅÔ∏è</span> Online Only
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Agents</h3>
                <div class="value" id="total-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Online Now</h3>
                <div class="value" id="online-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Last Discovery</h3>
                <div class="value" id="last-discovery">-</div>
            </div>
        </div>
        
        <div id="agents-container" class="agents-grid">
            <div class="empty-state">
                <h3>No agents discovered yet</h3>
                <p>Click "Discover Local Agents" to find AI agents on your network</p>
            </div>
        </div>
    </div>
    
    <script>
        let onlineOnly = false;
        let lastDiscoveryTime = null;
        
        async function loadAgents() {
            const container = document.getElementById('agents-container');
            container.innerHTML = '<div class="empty-state"><div class="loading"></div></div>';
            
            try {
                const response = await fetch(`/api/registry/agents?online_only=${onlineOnly}`);
                const data = await response.json();
                
                document.getElementById('total-count').textContent = data.count || 0;
                document.getElementById('online-count').textContent = data.online_count || 0;
                
                if (lastDiscoveryTime) {
                    document.getElementById('last-discovery').textContent = lastDiscoveryTime;
                }
                
                if (!data.agents || data.agents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>${onlineOnly ? 'No online agents' : 'No agents discovered yet'}</h3>
                            <p>${onlineOnly ? 'Try turning off "Online Only" filter' : 'Click "Discover Local Agents" to find AI agents on your network'}</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = data.agents.map(agent => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-status ${agent.is_online ? 'online' : 'offline'}"></div>
                            <div>
                                <div class="agent-name">${escapeHtml(agent.name)}</div>
                                <div class="agent-id">${escapeHtml(agent.agent_id)}</div>
                            </div>
                        </div>
                        <div class="agent-endpoint">${escapeHtml(agent.endpoint)}</div>
                        <div class="capabilities">
                            ${(agent.capabilities || []).map(cap => 
                                `<span class="capability">${escapeHtml(cap)}</span>`
                            ).join('')}
                        </div>
                        <div class="last-seen">
                            Last seen: ${formatTime(agent.last_seen)}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading agents</h3>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }
        
        async function discoverAgents() {
            const container = document.getElementById('agents-container');
            container.innerHTML = '<div class="empty-state"><div class="loading"></div><p>Discovering agents on your network...</p></div>';
            
            try {
                const response = await fetch('/api/registry/discover', { method: 'POST' });
                const data = await response.json();
                
                lastDiscoveryTime = new Date().toLocaleTimeString();
                await loadAgents();
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Discovery failed</h3>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }
        
        function toggleOnlineOnly() {
            onlineOnly = !onlineOnly;
            loadAgents();
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(isoString) {
            if (!isoString) return 'Unknown';
            const date = new Date(isoString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }
        
        // Initial load
        loadAgents();
    </script>
</body>
</html>
