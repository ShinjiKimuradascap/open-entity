name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pynacl fastapi uvicorn cryptography pyjwt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run crypto tests
      run: |
        cd services
        python crypto.py

    - name: Run signature tests
      run: |
        cd services
        python test_signature.py

    - name: Run session manager tests
      run: |
        cd services
        python test_session_manager.py

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 services --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Generate coverage report
      run: |
        pip install pytest pytest-cov
        python -m pytest services/ -v --cov=services --cov-report=xml --cov-report=term-missing --ignore=services/integration_test.py || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start test services
      run: |
        docker-compose -f docker-compose.test.yml up -d entity-a entity-b
        sleep 15

    - name: Wait for services
      run: |
        chmod +x scripts/wait-for-services.sh
        ./scripts/wait-for-services.sh

    - name: Register peers
      run: |
        # Entity Aの公開鍵を取得してEntity Bに登録
        PUBKEY=$(curl -s http://localhost:8001/health | python3 -c "import sys,json; print(json.load(sys.stdin).get('public_key',''))")
        if [ -n "$PUBKEY" ]; then
          curl -s -X POST http://localhost:8002/peers \
            -H "Content-Type: application/json" \
            -d "{\"peer_id\": \"entity-a\", \"address\": \"http://entity-a:8001\", \"public_key\": \"$PUBKEY\"}"
        fi

    - name: Run E2E tests
      run: |
        PYTHONPATH=./services python -m pytest tests/e2e/ -v --tb=short

    - name: Cleanup
      if: always()
      run: docker-compose -f docker-compose.test.yml down -v

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run bandit security checks
      run: |
        pip install bandit
        bandit -r services -f json -o bandit-report.json || true
        bandit -r services
