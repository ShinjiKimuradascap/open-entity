name: Integration Tests Automated

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 17 * * *'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    name: Lint & Security Check
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install tools
        run: pip install flake8 bandit
      - name: Run flake8
        run: flake8 services --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run bandit
        run: bandit -r services -f json -o bandit-report.json || true
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-security
    strategy:
      fail-fast: false
      matrix:
        test-group: [crypto, session, peer]
    name: Unit - ${{ matrix.test-group }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps
        run: |
          pip install pytest pytest-cov
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd services
          if [ "${{ matrix.test-group }}" = "crypto" ]; then python test_crypto_integration.py; fi
          if [ "${{ matrix.test-group }}" = "session" ]; then python test_session_manager.py; fi
          if [ "${{ matrix.test-group }}" = "peer" ]; then python test_peer_service.py; fi

  coverage:
    runs-on: ubuntu-latest
    needs: unit-tests
    name: Coverage
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps
        run: |
          pip install pytest pytest-cov
          pip install -r requirements.txt
      - name: Generate report
        run: |
          python -m pytest services/ --cov=services --cov-report=xml --ignore=services/integration_test.py || true
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
