name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Deployment platform'
        required: true
        default: 'render'
        type: choice
        options:
          - render
          - railway
          - flyio

jobs:
  deploy-render:
    if: github.event.inputs.platform == 'render' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
      
      - name: Verify Deployment
        run: |
          sleep 30
          curl -s https://${{ secrets.RENDER_SERVICE_NAME }}.onrender.com/health || echo "Health check pending"

  deploy-railway:
    if: github.event.inputs.platform == 'railway'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token "$RAILWAY_TOKEN"
          railway up --detach
      
      - name: Verify Deployment
        run: |
          sleep 30
          railway status

  deploy-fly:
    if: github.event.inputs.platform == 'flyio'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
      
      - name: Verify Deployment
        run: |
          sleep 30
          flyctl status
