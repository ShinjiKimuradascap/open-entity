app = "ai-roulette"
primary_region = "nrt"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8080"
  PYTHON_VERSION = "3.11.0"
  WEBSOCKET_PORT = "8765"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
