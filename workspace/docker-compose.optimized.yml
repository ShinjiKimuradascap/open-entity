# Optimized Docker Compose Configuration
# 最適化されたDocker Compose設定

version: '3.8'

services:
  # API Server - Production optimized
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
    container_name: ai-collab-api
    ports:
      - "8000:8000"
    environment:
      - ENTITY_PRIVATE_KEY=${API_PRIVATE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=info
    volumes:
      - registry-data:/app/data
    networks:
      - ai-collab-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Entity A - Production
  entity-a:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
    container_name: entity-a
    ports:
      - "8001:8001"
    environment:
      - ENTITY_ID=entity-a
      - ENTITY_PRIVATE_KEY=${ENTITY_A_PRIVATE_KEY}
      - API_SERVER_URL=http://api-server:8000
      - PORT=8001
    volumes:
      - entity-a-data:/app/data
    networks:
      - ai-collab-network
    depends_on:
      api-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Entity B - Production
  entity-b:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
    container_name: entity-b
    ports:
      - "8002:8002"
    environment:
      - ENTITY_ID=entity-b
      - ENTITY_PRIVATE_KEY=${ENTITY_B_PRIVATE_KEY}
      - API_SERVER_URL=http://api-server:8000
      - PORT=8002
    volumes:
      - entity-b-data:/app/data
    networks:
      - ai-collab-network
    depends_on:
      api-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Redis - Optimized
  redis:
    image: redis:7-alpine
    container_name: ai-collab-redis
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only for security
    volumes:
      - redis-data:/data
    networks:
      - ai-collab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    sysctls:
      - net.core.somaxconn=65535
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: ai-collab-prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai-collab-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: ai-collab-grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_ANGULAR_SUPPORT_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-collab-network
    restart: unless-stopped

volumes:
  registry-data:
    driver: local
  entity-a-data:
    driver: local
  entity-b-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  ai-collab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
