name: entity
description: 自律型AIオペレーター向けプロファイル
include_base_tools: true

# Feature flags (on/off)
memory_service: on
embeddings: on

# Heartbeat - プロアクティブ監視機構
heartbeat:
  enabled: true
  interval: 5m
  active_hours: "00:00-23:59"
  timezone: "Asia/Tokyo"
  ack_token: "HEARTBEAT_OK"
  ack_max_chars: 500
  evolve_every: 5
